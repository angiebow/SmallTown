<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smalltown Coffee Shop</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Custom Styles -->
    <link href="static/coffee.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3efea;
            color: #4a403a;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
        .starter-template h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #6f4e37;
        }
        .starter-template h3 {
            font-size: 1.5em;
            font-weight: 400;
            margin-top: 10px;
        }
        img {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.05);
        }
        .table {
            margin-top: 30px;
        }
        .table td {
            font-size: 1.2em;
            padding: 10px;
            vertical-align: middle;
        }
        .btn {
            background-color: #6f4e37;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #4a2f22;
        }
        h4 {
            font-size: 1.5em;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Smalltown Coffee Shop</h1>
        <p>Enjoy the aroma of freshly brewed coffee!</p>
        <img id="coffee-image" src="static/coffee_beans.jpg" alt="Coffee Beans" height="300" width="200">
        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue">$0.00</span></h4>
    </div>
</div>

<script>
    // Replace coffee image
    var myImage = document.getElementById("coffee-image");
    myImage.setAttribute("src", "static/coffee_beans.jpg");

    var revenue = 0;
    var revenueDisplay = document.getElementById("revenue");

    var prices = {
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    var updateRevenue = (price) => {
        revenue += price;
        revenueDisplay.textContent = `$${revenue.toFixed(2)}`;
    };

    document.getElementById("espresso").addEventListener("click", () => updateRevenue(prices.espresso));
    document.getElementById("latte").addEventListener("click", () => updateRevenue(prices.latte));
    document.getElementById("hot-chocolate").addEventListener("click", () => updateRevenue(prices["hot chocolate"]));

    myImage.addEventListener("click", () => {
        myImage.setAttribute("src", "static/coffee_machine.jpg");
        setTimeout(() => myImage.setAttribute("src", "static/coffee_beans.jpg"), 1000);
    });
</script>
</body>
</html>
