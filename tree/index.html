<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tree Growth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="Tree.js"></script>
    <script src="TreeGeometry.js"></script>
    <script src="TreeHelper.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 20);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x87CEEB);
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0xFFA500 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -2;
        ground.name = "ground"; // Tag the ground for raycasting
        scene.add(ground);

        const ambientLight = new THREE.AmbientLight(0x404040);
        const pointLight = new THREE.PointLight(0xffffff);
        pointLight.position.set(10, 10, 10);
        scene.add(ambientLight);
        scene.add(pointLight);

        // Create a function to add a tree with a growth animation at a specified position
        function addTree(position) {
            const tree = new THREE.Tree({
                generations: 4,      // Define number of branch generations
                length: 5.0,         // Length of main trunk
                uvLength: 16.0,
                radius: 0.2,
                radiusSegments: 8,
                heightSegments: 8
            });

            const geometry = THREE.TreeGeometry.build(tree);
            const material = new THREE.MeshPhongMaterial({ color: 0x228b22 });
            const treeMesh = new THREE.Mesh(geometry, material);
            treeMesh.position.copy(position);

            // Set initial scale to 0 (invisible)
            treeMesh.scale.set(0, 0, 0);
            scene.add(treeMesh);

            // Animate scale to grow the tree over time
            const growthDuration = 3000; // 3 seconds
            const startTime = Date.now();

            function grow() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / growthDuration, 1); // Clamp to [0, 1]
                treeMesh.scale.set(progress, progress, progress); // Grow uniformly

                if (progress < 1) {
                    requestAnimationFrame(grow); // Continue animation until fully grown
                }
            }

            grow(); // Start growth animation
        }

        // Mouse click event to grow tree at click position on ground
        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            intersects.forEach(intersect => {
                if (intersect.object.name === "ground") {
                    const position = intersect.point;
                    addTree(position); // Add tree at clicked position with growth animation
                }
            });
        }

        // Listen for clicks on the window
        window.addEventListener('click', onMouseClick, false);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
